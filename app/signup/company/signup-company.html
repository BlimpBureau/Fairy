<div class="container">
    <div class="form-box">
        <div class="form-box-header">
            <h1 class="h4">
                Sign up or
                <a href="#/login">Sign in</a>

                <small>Step 2/2: Your company info</small>
            </h1>
            <div class="alert alert-info hidden"></div>
        </div>
        <div class="form-box-body">
            <form>
                <div class="form-group form-group-company-name">
                    <label for="company-name">
                        Company name
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-head"></i>
                        </span>
                        <input class="form-control" name="company-name" placeholder="Fairycorp" type="text">
                    </div>
                </div>

                <div class="form-group form-group-company-type">
                    <label for="company-type">
                        Company type
                    </label>
                    <select class="form-control" name="company-type">
                      <option value="EF">Select company type</option>
                      <optgroup label="--------------------------------"></optgroup>
                      <option value="EF">Enskild firma</option>
                      <option value="HB">Handelsbolag</option>
                    </select>
                </div>

                <div class="form-group form-group-company-org-number extra-bottom-margin">
                    <label for="company-org-number">
                        Organisation number
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-lock"></i>
                        </span>
                        <input class="form-control" name="company-org-number" placeholder="Enter organisation number" type="tel">
                    </div>
                </div>

                <button class="btn btn-primary btn-block" ng-click="goToUserSignup()">
                    <span>Continue</span>
                </button>
            </form>
        </div>
    </div>
</div>
