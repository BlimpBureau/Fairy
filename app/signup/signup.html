<div class="container">
    <div class="form-box">
        <div class="form-box-header">
            <h1 class="h4">
                Sign up or
                <a href="#/login">Sign in</a>

                <small>Step 1/2: Your info</small>
            </h1>
            <div class="alert alert-info hidden"></div>
        </div>
        <div class="form-box-body">
            <form>
                <div class="form-group form-group-name">
                    <label for="name">
                        Full name
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-head"></i>
                        </span>
                        <input class="form-control" name="name" placeholder="Tinkerbell von Neverland" type="email">
                    </div>
                </div>

                <div class="form-group form-group-email">
                    <label for="name">
                        Email
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-mail"></i>
                        </span>
                        <input class="form-control" name="email" placeholder="tinkerbell@neverland.com" type="email">
                    </div>
                </div>

                <div class="form-group form-group-pw extra-bottom-margin">
                    <label for="name">
                        Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-lock"></i>
                        </span>
                        <input class="form-control" name="password" placeholder="********" type="password">
                    </div>
                </div>

                <button class="btn btn-primary btn-block">
                    <span>Continue</span>
                </button>
            </form>
        </div>
    </div>
</div>
