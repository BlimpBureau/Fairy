<div class="container">
    <div class="form-box">
        <div class="form-box-header">
            <h1 class="h4">
                Sign in or
                <a href="/signup">Sign up</a>
            </h1>
            <div class="alert alert-info hidden"></div>
        </div>
        <div class="form-box-body">
            <form>
                <div class="form-group form-group-email">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-mail"></i>
                        </span>
                        <input class="form-control" name="email" placeholder="Enter email" type="email">
                    </div>
                </div>

                <div class="form-group form-group-pw">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-lock"></i>
                        </span>
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                </div>

                <div class="extra-stuff-container">
                    <div class="checkbox extra-stuff text-left">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>

                    <div class="extra-stuff text-right">
                        <a class="btn-link login-forgot-pw" href="/auth/reset_passwords">Forgot password?</a>
                    </div>
                </div>

                <button class="btn btn-primary btn-block">
                    <span>Sign in</span>
                </button>
            </form>
        </div>
    </div>
</div>
