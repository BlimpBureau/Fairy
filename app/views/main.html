<new-price-item partners="partners"></new-price-item>

<h1 class="page-header">Expenses <button class="btn btn-default pull-right" ng-click="openAddExpenseModal()"><span class="glyphicon glyphicon-plus"></span> Add expense</button></h1>
<div class="table-wrapper" id="expenses" style="display:none;">
    <div class="table-scroll-wrapper">
        <table cellspacing="0" class="responsive auto-on">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Price</th>
                    <th>VAT %</th>
                    <th ng-repeat="partner in partners">{{partner.fullname}}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="expense" ng-repeat="expense in expenses">
                  <td>{{expense.description}}</td>
                  <td>{{expense.price}}</td>
                  <td>{{expense.vat}}</td>
                  <td ng-repeat="partnerShare in expense.partnerShares">{{partnerShare}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<h1 class="page-header">Incomes <button class="btn btn-default pull-right" ng-click="openAddExpenseModal()"><span class="glyphicon glyphicon-plus"></span> Add income</button></h1>
<div class="table-wrapper" id="incomes" style="display:none;">
    <div class="table-scroll-wrapper">
        <table cellspacing="0" class="responsive auto-on">
            <thead>
                <tr>
                    <th>Text</th>
                    <th>How much</th>
                    <th>Tax rate</th>
                    <th ng-repeat="partner in partners">{{partner.fullname}}</th>
                </tr>
            </thead>
            <tbody>
                <tr class="voucher" ng-repeat="voucher in vouchers">
                  <td>{{voucher.text}}</td>
                  <td>{{voucher.howMuch}}</td>
                  <td>{{voucher.taxRate}}</td>
                  <td ng-repeat="partnerShare in voucher.partnerShares">{{partnerShare}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div id="add-expense-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add expense</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
            
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="add-save-btn">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
