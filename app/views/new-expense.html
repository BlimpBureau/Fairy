<input class="form-control" value="" placeholder="Description" type="text" ng-model="expense.description">
<br>
<input class="form-control" value="" placeholder="Price" type="number" ng-model="expense.price" ng-change="updateVat()">
<br>
<input type="checkbox" ng-model="expense.priceInclusiveVat" ng-change="updateVat()"> Price is inclusive VAT
<br>
<br>
<input class="form-control" value="" placeholder="VAT % rate" type="number" ng-model="expense.vatRate" ng-change="updateVat()">
<br>
<input class="form-control" value="" placeholder="VAT" type="number" ng-model="expense.vat" ng-change="handleVatChanged()">
<br>
<h2>Owners</h2>
<div class="input-group" ng-repeat="owner in expense.owners">
  <input type="checkbox" ng-model="owner.owns" value="{{owner.partner.fullname}}"> {{owner.partner.fullname}}
</div>

<p ng-repeat="owner in expense.owners">{{owner}}</p>
