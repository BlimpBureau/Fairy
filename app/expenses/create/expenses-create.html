<form ng-controller="createExpenseController" novalidate>
  <div class="form-group">
    <label class="control-label" for="description">Description</label>
    <input class="form-control" name="description" placeholder="What did you buy?" type="text" ng-model="expense.description" required>
  </div>
  <div class="form-group">
    <label class="control-label" for="price"></label>
    <input class="form-control" name="price" placeholder="How much did it cost?" type="number" ng-model="expense.price" required>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" ng-model="expense.priceIncludesVat"> Price is inclusive vat
    </label>
  </div>
  <div class="form-group">
    <label class="control-label" for="vatRate">VAT % rate</label>
    <input class="form-control" name="vatRate" placeholder="What is the VAT % rate?" type="text" ng-model="expense.vatRate" required vat-rate>
  </div>
  <div class="form-group">
    <label class="control-label" for="vat">VAT</label>
    <input class="form-control" name="vat" placeholder="What is the VAT of the expense?" type="number" ng-model="expense.vat" required>
  </div>
  <div class="form-group">
    <h4>Owners</h4>
    <div class="checkbox" ng-repeat="partner in partners">
      <label>
        <input name="owners" type="checkbox"> {{partner.fullname}}
      </label>
    </div>
  </div>
</form>
