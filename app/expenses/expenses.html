<h1 class="page-header">Expenses <button class="btn btn-default pull-right" data-toggle="modal" data-target="#create-expense-modal"><span class="glyphicon glyphicon-plus"></span></span> Add expense</button></h1>

<div id="create-expense-modal" ng-controller="CreateExpenseController" class="modal fade" bootstrap-modal>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add expense</h4>
      </div>
      <form novalidate>
        <div class="modal-body">
          <create-expense></create-expense>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-primary" id="add-save-btn" value="Save changes" ng-click="submit(close)">
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
