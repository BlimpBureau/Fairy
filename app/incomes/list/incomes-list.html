<div class="table-responsive" ng-controller="IncomesListController">
  <table id="incomes-list" class="table table-bordered table-complex table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
        <th>VAT %</th>
        <th>VAT</th>
        <th>Ownres</th>
<!--        <th ng-repeat="partner in partners">{{partner.fullname}}</th>-->
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="income in incomes">
        <td>{{income.date}}</td>
        <td>{{income.description}}</td>
        <td>{{income.amount | moneyFilter}}</td>
        <td>{{income.vatRate}}</td>
        <td>{{income.vat | moneyFilter}}</td>
        <td>{{income.owners | json}}</td>
      </tr>
    </tbody>
  </table>
</div>
