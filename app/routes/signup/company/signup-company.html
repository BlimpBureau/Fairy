<div class="container">
    <div class="form-box">
        <div class="form-box-header">
            <h1 class="h2">
                Sign up

                <small class="sub-note">Step 2/2: Your company info</small>
            </h1>
            <div class="alert alert-info hidden"></div>
        </div>
        <div class="form-box-body">
            <form>
                <good-bad-submit good-submit="signupCompany" bad-submit="handleBadSubmit"></good-bad-submit>
                <good-bad-form good-bad-form="userTriedSubmit"></good-bad-form>

                <div class="form-group form-group-company-name">
                    <label for="company-name">
                        Company name
                    </label>
                    <div class="input-group" ng-class="{ 'valid' : isGood('company-name'), 'invalid' : isBad('company-name') }">
                        <span class="input-group-addon">
                            <i class="icon icon-head"></i>
                        </span>
                        <input class="form-control input-lg" name="company-name" placeholder="Fairycorp" type="text" ng-model="name" company-name required>
                    </div>
                </div>

                <div class="form-group form-group-company-type" ng-class="{ 'valid' : isGood('type'), 'invalid' : isBad('type') }">
                    <label for="company-type">
                        Company type
                    </label>
                    <select class="form-control input-lg" name="company-type" ng-model="type" required>
                      <option value="">Select company type</option>
                      <optgroup label="--------------------------------"></optgroup>
                      <option value="EF">Enskild firma</option>
                      <option value="HB">Handelsbolag</option>
                    </select>
                </div>

                <div class="form-group form-group-company-org-number extra-bottom-margin" ng-class="{ 'valid' : isGood('company-org-number'), 'invalid' : isBad('company-org-number') }">
                    <label for="company-org-number">
                        Organisation number
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="icon icon-lock"></i>
                        </span>
                        <input class="form-control input-lg" name="company-org-number" placeholder="Enter organisation number" type="tel" ng-model="orgNumber" company-org-number required>
                    </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block" ng-click="submit()">
                    <span>Finish</span>
                </button>

                <div class="alert alert-danger" ng-show="errorServer"><strong>Company created failed.</strong> We couldn't create your company, please <a href="https://github.com/backslashforward/Fairy/issues" class="alert-link">report this issue</a>.</div>
            </form>
        </div>
    </div>
</div>
